<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        :root {
            --bg: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --primary: #3b82f6;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
            --error: #ef4444;
            --success: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border);
        }

        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .logo p { color: var(--text-muted); }

        .auth-section {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .auth-btn {
            padding: 8px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }

        .login-btn {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .login-btn:hover {
            background: rgba(59, 130, 246, 0.1);
        }

        .register-btn {
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            color: white;
            border: none;
        }

        .register-btn:hover {
            opacity: 0.9;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .logout-btn {
            padding: 6px 12px;
            background: transparent;
            color: var(--error);
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        /* Posts */
        .posts { display: flex; flex-direction: column; gap: 30px; }

        .post {
            background: var(--surface);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .post h2 {
            color: #f1f5f9;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .post-content {
            color: #cbd5e1;
            margin-bottom: 20px;
            line-height: 1.7;
        }

        .meta {
            color: #94a3b8;
            font-size: 0.9rem;
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        /* Comments */
        .comments-section {
            margin-top: 25px;
        }

        .comments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .comments-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .add-comment-btn {
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .comment-form {
            background: var(--surface-light);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .comment-form textarea {
            width: 100%;
            padding: 12px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-size: 1rem;
            font-family: inherit;
            margin-bottom: 15px;
            min-height: 100px;
        }

        .comment-form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .comment-form-actions button {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }

        .submit-comment {
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            color: white;
        }

        .cancel-comment {
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border) !important;
        }

        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .comment {
            background: var(--surface-light);
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid var(--primary);
        }

        .comment-author {
            font-weight: 600;
            color: #93c5fd;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }

        .comment-content {
            color: var(--text);
            margin-bottom: 8px;
        }

        .comment-date {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .login-prompt {
            background: var(--surface-light);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: var(--text-muted);
        }

        .login-prompt a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .login-prompt a:hover {
            text-decoration: underline;
        }

        /* Loading & Error */
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
            font-size: 1.2rem;
        }
        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid var(--error);
        }

        /* Auth Modal */
        .auth-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(15, 23, 42, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .auth-modal-content {
            background: var(--surface);
            padding: 40px;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--border);
        }

        .auth-modal h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .auth-modal input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
        }

        .auth-modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Auth Modal -->
    <div id="auth-modal" class="auth-modal">
        <div class="auth-modal-content">
            <h2>üîê Login to Comment</h2>
            <div id="auth-error" class="error" style="display: none; margin-bottom: 20px;"></div>
            <input type="email" id="login-email" placeholder="Email" value="admin@blog.com">
            <input type="password" id="login-password" placeholder="Password" value="admin123">
            <div class="auth-modal-actions">
                <button onclick="closeAuthModal()" style="flex: 1; padding: 12px; background: var(--surface-light); color: var(--text); border: 1px solid var(--border); border-radius: 6px; cursor: pointer;">
                    Cancel
                </button>
                <button onclick="handleLogin()" style="flex: 2; padding: 12px; background: linear-gradient(135deg, var(--primary), #8b5cf6); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">
                    Login
                </button>
            </div>
            <p style="text-align: center; margin-top: 20px; color: var(--text-muted); font-size: 0.9rem;">
                Don't have an account? <a href="#" onclick="showRegister()" style="color: var(--primary);">Register</a>
            </p>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <h1>üöÄ My Personal Blog</h1>
            <p>Thoughts, ideas, and stories from the dark side of the web.</p>
        </div>

        <div class="auth-section" id="auth-section">
            <!-- Dynamically filled by JavaScript -->
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div id="posts" class="posts">
            <div class="loading">Loading cosmic posts...</div>
        </div>
    </main>

    <script>
        const API_URL = 'http://localhost:3000/api';
        let currentUser = null;
        let postsData = [];

        // Auth Functions
        function isLoggedIn() {
            const token = localStorage.getItem('blog_admin_token');
            const user = localStorage.getItem('blog_admin_user');
            return token && user;
        }

        function getCurrentUser() {
            if (!currentUser) {
                const userStr = localStorage.getItem('blog_admin_user');
                if (userStr) {
                    currentUser = JSON.parse(userStr);
                }
            }
            return currentUser;
        }

        function getAuthToken() {
            return localStorage.getItem('blog_admin_token');
        }

        function updateAuthUI() {
            const authSection = document.getElementById('auth-section');
            const user = getCurrentUser();

            if (user) {
                authSection.innerHTML = `
                    <div class="user-info">
                        <div class="user-avatar">${user.username?.charAt(0).toUpperCase() || 'U'}</div>
                        <div>
                            <div style="font-weight: 500;">${user.username}</div>
                            <div style="font-size: 0.85rem; color: var(--text-muted);">${user.email}</div>
                        </div>
                        <button class="logout-btn" onclick="logout()">Logout</button>
                    </div>
                `;
            } else {
                authSection.innerHTML = `
                    <a href="#" class="auth-btn login-btn" onclick="showAuthModal(event)">Login</a>
                    <a href="#" class="auth-btn register-btn" onclick="showAuthModal(event)">Register</a>
                `;
            }
        }

        // Auth Modal
        function showAuthModal(e) {
            if (e) e.preventDefault();
            document.getElementById('auth-modal').style.display = 'flex';
        }

        function closeAuthModal() {
            document.getElementById('auth-modal').style.display = 'none';
            document.getElementById('auth-error').style.display = 'none';
        }

        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorEl = document.getElementById('auth-error');

            errorEl.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || data.data || 'Login failed');
                }

                // Store auth data
                localStorage.setItem('blog_admin_token', data.jwt);
                localStorage.setItem('blog_admin_user', JSON.stringify(data.user));
                currentUser = data.user;

                // Update UI
                updateAuthUI();
                closeAuthModal();

                // Refresh posts to show comment forms
                fetchPosts();

            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.style.display = 'block';
            }
        }

        function logout() {
            localStorage.removeItem('blog_admin_token');
            localStorage.removeItem('blog_admin_user');
            currentUser = null;
            updateAuthUI();
            fetchPosts(); // Refresh to hide comment forms
        }

        // Fetch Posts with Comments
        async function fetchPosts() {
            try {
                const response = await fetch(`${API_URL}/posts`);
                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Failed to load posts');
                }

                postsData = result.data || [];

                // If posts don't have comments included from backend,
                // fetch comments separately
                if (postsData.length > 0 && (!postsData[0].comments || postsData[0].comments.length === 0)) {
                    await fetchCommentsForPosts();
                } else {
                    renderPosts();
                }

            } catch (error) {
                document.getElementById('posts').innerHTML = `
                    <div class="error">
                        üåê Network error: ${error.message}<br>
                        Make sure the backend is running on port 3000
                    </div>
                `;
            }
        }

        // Fetch comments for posts (fallback if backend doesn't include them)
        async function fetchCommentsForPosts() {
            // Try to fetch comments for each post
            for (let post of postsData) {
                try {
                    // Try a separate endpoint for post comments
                    const response = await fetch(`${API_URL}/posts/${post.id}/comments`);
                    if (response.ok) {
                        const result = await response.json();
                        post.comments = result.data || [];
                    } else {
                        post.comments = [];
                    }
                } catch (error) {
                    console.log(`Could not fetch comments for post ${post.id}:`, error);
                    post.comments = [];
                }
            }

            renderPosts();
        }

        // Render Posts with Comments
        function renderPosts() {
            const postsContainer = document.getElementById('posts');

            if (postsData.length === 0) {
                postsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üåå</div>
                        <h3>The Void</h3>
                        <p>No posts yet. The cosmic dust hasn't settled...</p>
                    </div>
                `;
                return;
            }

            const user = getCurrentUser();
            const isLoggedIn = !!user;

            postsContainer.innerHTML = postsData.map(post => `
                <article class="post" data-post-id="${post.id}">
                    <h2>${post.title}</h2>
                    <p class="post-content">${post.content}</p>

                    <div class="meta">
                        <span>üë®‚ÄçüöÄ ${post.author?.username || 'Admin'}</span>
                        <span>üìÖ ${new Date(post.createdAt).toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        })}</span>
                        <span>üïí ${new Date(post.createdAt).toLocaleTimeString([], {
                            hour: '2-digit',
                            minute: '2-digit'
                        })}</span>
                    </div>

                    <div class="comments-section">
                        <div class="comments-header">
                            <h3 class="comments-title">üí¨ Comments (${post.comments?.length || 0})</h3>
                            ${isLoggedIn ? `
                                <button class="add-comment-btn" onclick="toggleCommentForm(${post.id})">
                                    + Add Comment
                                </button>
                            ` : ''}
                        </div>

                        ${isLoggedIn ? `
                            <div class="comment-form" id="comment-form-${post.id}">
                                <textarea id="comment-content-${post.id}" placeholder="Share your thoughts..."></textarea>
                                <div class="comment-form-actions">
                                    <button class="cancel-comment" onclick="toggleCommentForm(${post.id})">
                                        Cancel
                                    </button>
                                    <button class="submit-comment" onclick="submitComment(${post.id})">
                                        Post Comment
                                    </button>
                                </div>
                            </div>
                        ` : `
                            <div class="login-prompt">
                                <p>üîê You need to <a href="#" onclick="showAuthModal(event)">login</a> to comment on this post.</p>
                            </div>
                        `}

                        <div class="comments-list" id="comments-list-${post.id}">
                            ${renderComments(post.comments || [])}
                        </div>
                    </div>
                </article>
            `).join('');
        }

        function renderComments(comments) {
            if (!comments || comments.length === 0) {
                return '<div style="color: var(--text-muted); text-align: center; padding: 20px;">No comments yet. Be the first!</div>';
            }

            // Sort comments by date (newest first)
            const sortedComments = [...comments].sort((a, b) =>
                new Date(b.createdAt) - new Date(a.createdAt)
            );

            return sortedComments.map(comment => `
                <div class="comment">
                    <div class="comment-author">
                        <span>${comment.author?.username || 'User'}</span>
                        <span class="comment-date">
                            ${new Date(comment.createdAt).toLocaleDateString()}
                        </span>
                    </div>
                    <div class="comment-content">${comment.content}</div>
                </div>
            `).join('');
        }

        // Comment Functions
        function toggleCommentForm(postId) {
            const form = document.getElementById(`comment-form-${postId}`);
            form.style.display = form.style.display === 'block' ? 'none' : 'block';
        }

        async function submitComment(postId) {
            const content = document.getElementById(`comment-content-${postId}`).value.trim();
            const token = getAuthToken();

            if (!content) {
                alert('Please write a comment');
                return;
            }

            if (!token) {
                alert('You need to login first');
                showAuthModal();
                return;
            }

            try {
                const response = await fetch(`${API_URL}/comments`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        postId: postId,
                        content: content
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Failed to post comment');
                }

                // Clear form
                document.getElementById(`comment-content-${postId}`).value = '';
                toggleCommentForm(postId);

                // Add the new comment to the post
                const post = postsData.find(p => p.id === postId);
                if (post) {
                    if (!post.comments) post.comments = [];
                    post.comments.push({
                        ...result.data,
                        author: getCurrentUser()
                    });
                    renderPosts(); // Re-render to show new comment
                }

            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        // Initialize
        window.onload = function() {
            updateAuthUI();
            fetchPosts();

            // Auto-refresh every 30 seconds
            setInterval(fetchPosts, 30000);

            console.log('%cüöÄ Blog Frontend Loaded', 'color: #60a5fa; font-size: 16px; font-weight: bold;');
            console.log('%cBackend API:', 'color: #a78bfa;', API_URL);
        };
    </script>
</body>
</html>
