<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        :root {
            --bg: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --primary: #3b82f6;
            --secondary: #8b5cf6;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
            --error: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border);
        }

        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .logo p { color: var(--text-muted); }

        .auth-section {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .auth-btn {
            padding: 8px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            font-family: inherit;
            font-size: 1rem;
        }

        .login-btn {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .login-btn:hover {
            background: rgba(59, 130, 246, 0.1);
        }

        .register-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .register-btn:hover {
            opacity: 0.9;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .user-role {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 12px;
            background: var(--surface-light);
            color: var(--text-muted);
        }

        .user-role.admin {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        .user-role.reader {
            background: rgba(59, 130, 246, 0.1);
            color: var(--primary);
        }

        .logout-btn {
            padding: 6px 12px;
            background: transparent;
            color: var(--error);
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        /* Posts */
        .posts { display: flex; flex-direction: column; gap: 30px; }

        .post {
            background: var(--surface);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, border-color 0.2s;
        }

        .post:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        .post h2 {
            color: #f1f5f9;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .post-content {
            color: #cbd5e1;
            margin-bottom: 20px;
            line-height: 1.7;
            white-space: pre-wrap;
        }

        .meta {
            color: #94a3b8;
            font-size: 0.9rem;
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
        }

        /* Comments */
        .comments-section {
            margin-top: 25px;
        }

        .comments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .comments-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .add-comment-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .comment-form {
            background: var(--surface-light);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .comment-form textarea {
            width: 100%;
            padding: 12px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-size: 1rem;
            font-family: inherit;
            margin-bottom: 15px;
            min-height: 100px;
            resize: vertical;
        }

        .comment-form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .comment-form-actions button {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            font-family: inherit;
        }

        .submit-comment {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .cancel-comment {
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border) !important;
        }

        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .comment {
            background: var(--surface-light);
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid var(--primary);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .comment-author {
            font-weight: 600;
            color: #93c5fd;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .comment-author-role {
            font-size: 0.7rem;
            padding: 1px 6px;
            border-radius: 10px;
            background: rgba(59, 130, 246, 0.1);
            color: var(--primary);
        }

        .comment-content {
            color: var(--text);
            margin-bottom: 8px;
            white-space: pre-wrap;
        }

        .comment-date {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .login-prompt {
            background: var(--surface-light);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: var(--text-muted);
        }

        .login-prompt a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .login-prompt a:hover {
            text-decoration: underline;
        }

        /* Loading & Error */
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
            font-size: 1.2rem;
        }
        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid var(--error);
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid var(--success);
        }

        /* Auth Modal */
        .auth-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .auth-modal-content {
            background: var(--surface);
            padding: 40px;
            border-radius: 16px;
            width: 90%;
            max-width: 450px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-modal h2 {
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.8rem;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border);
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 3px solid transparent;
        }

        .auth-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .auth-modal input {
            width: 100%;
            padding: 12px 15px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .auth-modal input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .auth-modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .auth-modal-actions button {
            flex: 1;
            padding: 14px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: opacity 0.2s;
        }

        .auth-modal-actions button:hover {
            opacity: 0.9;
        }

        .auth-submit-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .auth-cancel-btn {
            background: var(--surface-light);
            color: var(--text);
            border: 1px solid var(--border) !important;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1001;
            animation: slideInRight 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification.success { background: var(--success); }
        .notification.error { background: var(--error); }
        .notification.info { background: var(--primary); }
    </style>
</head>
<body>
    <!-- Notification -->
    <div id="notification" class="notification" style="display: none;"></div>

    <!-- Auth Modal -->
    <div id="auth-modal" class="auth-modal">
        <div class="auth-modal-content">
            <h2>üîê Welcome</h2>

            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchAuthTab('login')">Login</button>
                <button class="auth-tab" onclick="switchAuthTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="auth-form active">
                <div id="login-error" class="error" style="display: none;"></div>

                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="your@email.com" value="admin@blog.com">
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" value="admin123">
                </div>

                <div class="auth-modal-actions">
                    <button class="auth-cancel-btn" onclick="closeAuthModal()">
                        Cancel
                    </button>
                    <button class="auth-submit-btn" onclick="handleLogin()">
                        Login
                    </button>
                </div>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="auth-form">
                <div id="register-error" class="error" style="display: none;"></div>

                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" placeholder="Choose a username">
                </div>

                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>

                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <input type="password" id="register-confirm-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>

                <div class="auth-modal-actions">
                    <button class="auth-cancel-btn" onclick="closeAuthModal()">
                        Cancel
                    </button>
                    <button class="auth-submit-btn" onclick="handleRegister()">
                        Create Account
                    </button>
                </div>
            </div>

            <p style="text-align: center; margin-top: 25px; color: var(--text-muted); font-size: 0.9rem;">
                Demo: admin@blog.com / admin123
            </p>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <h1>üöÄ My Personal Blog</h1>
            <p>Thoughts, ideas, and stories from the dark side of the web.</p>
        </div>

        <div class="auth-section" id="auth-section">
            <!-- Dynamically filled by JavaScript -->
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div id="posts" class="posts">
            <div class="loading">Loading cosmic posts...</div>
        </div>
    </main>

    <script>
        const API_URL = 'https://charming-alignment-production.up.railway.app/api';
        let currentUser = null;
        let postsData = [];

        // Notification System
        function showNotification(message, type = 'info', duration = 3000) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, duration);
        }

        // Auth Functions
        function isLoggedIn() {
            const token = localStorage.getItem('blog_admin_token');
            const user = localStorage.getItem('blog_admin_user');
            return token && user;
        }

        function getCurrentUser() {
            if (!currentUser) {
                const userStr = localStorage.getItem('blog_admin_user');
                if (userStr) {
                    currentUser = JSON.parse(userStr);
                }
            }
            return currentUser;
        }

        function getAuthToken() {
            return localStorage.getItem('blog_admin_token');
        }

        function updateAuthUI() {
            const authSection = document.getElementById('auth-section');
            const user = getCurrentUser();

            if (user) {
                const roleClass = user.isAdmin ? 'admin' : user.role?.toLowerCase() || 'reader';
                authSection.innerHTML = `
                    <div class="user-info">
                        <div class="user-avatar">${user.username?.charAt(0).toUpperCase() || 'U'}</div>
                        <div>
                            <div style="font-weight: 500;">${user.username}</div>
                            <div style="display: flex; align-items: center; gap: 8px;">
                                <span style="font-size: 0.85rem; color: var(--text-muted);">${user.email}</span>
                                <span class="user-role ${roleClass}">
                                    ${user.isAdmin ? 'ADMIN' : (user.role || 'READER')}
                                </span>
                            </div>
                        </div>
                        <button class="logout-btn" onclick="logout()">Logout</button>
                    </div>
                `;
            } else {
                authSection.innerHTML = `
                    <button class="auth-btn login-btn" onclick="showAuthModal('login')">Login</button>
                    <button class="auth-btn register-btn" onclick="showAuthModal('register')">Register</button>
                `;
            }
        }

        // Auth Modal Functions
        function showAuthModal(tab = 'login') {
            switchAuthTab(tab);
            document.getElementById('auth-modal').style.display = 'flex';
        }

        function closeAuthModal() {
            document.getElementById('auth-modal').style.display = 'none';
            clearAuthForms();
        }

        function switchAuthTab(tab) {
            // Update tabs
            document.querySelectorAll('.auth-tab').forEach(t => {
                t.classList.toggle('active', t.textContent.toLowerCase().includes(tab));
            });

            // Update forms
            document.getElementById('login-form').classList.toggle('active', tab === 'login');
            document.getElementById('register-form').classList.toggle('active', tab === 'register');

            // Clear errors
            document.getElementById('login-error').style.display = 'none';
            document.getElementById('register-error').style.display = 'none';
        }

        function clearAuthForms() {
            document.getElementById('login-email').value = '';
            document.getElementById('login-password').value = '';
            document.getElementById('register-email').value = '';
            document.getElementById('register-username').value = '';
            document.getElementById('register-password').value = '';
            document.getElementById('register-confirm-password').value = '';

            // Switch back to login tab
            switchAuthTab('login');
        }

        // Login Handler
        async function handleLogin() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const errorEl = document.getElementById('login-error');

            errorEl.style.display = 'none';

            if (!email || !password) {
                errorEl.textContent = 'Please fill in all fields';
                errorEl.style.display = 'block';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || data.data || 'Login failed');
                }

                // Store auth data
                localStorage.setItem('blog_admin_token', data.jwt);
                localStorage.setItem('blog_admin_user', JSON.stringify(data.user));
                currentUser = data.user;

                // Update UI
                updateAuthUI();
                closeAuthModal();

                // Show success message
                showNotification(`Welcome back, ${data.user.username}!`, 'success');

                // Refresh posts to show comment forms
                fetchPosts();

            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.style.display = 'block';
            }
        }

        // Register Handler
        async function handleRegister() {
            const email = document.getElementById('register-email').value.trim();
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            const errorEl = document.getElementById('register-error');

            errorEl.style.display = 'none';

            // Validation
            if (!email || !username || !password || !confirmPassword) {
                errorEl.textContent = 'Please fill in all fields';
                errorEl.style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                errorEl.textContent = 'Passwords do not match';
                errorEl.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorEl.textContent = 'Password must be at least 6 characters';
                errorEl.style.display = 'block';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, username, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Registration failed');
                }

                // Store auth data (auto-login)
                localStorage.setItem('blog_admin_token', data.token);
                localStorage.setItem('blog_admin_user', JSON.stringify(data.user));
                currentUser = data.user;

                // Update UI
                updateAuthUI();
                closeAuthModal();

                // Show success message
                showNotification(`Account created successfully! Welcome, ${username}!`, 'success');

                // Refresh posts
                fetchPosts();

            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.style.display = 'block';
            }
        }

        function logout() {
            const user = getCurrentUser();
            localStorage.removeItem('blog_admin_token');
            localStorage.removeItem('blog_admin_user');
            currentUser = null;
            updateAuthUI();
            showNotification(`Goodbye, ${user?.username}!`, 'info');
            fetchPosts(); // Refresh to hide comment forms
        }

        // Fetch Posts
        async function fetchPosts() {
            try {
                const response = await fetch(`${API_URL}/posts`);
                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Failed to load posts');
                }

                postsData = result.data || [];
                renderPosts();

            } catch (error) {
                document.getElementById('posts').innerHTML = `
                    <div class="error">
                        üåê Network Error: ${error.message}<br>
                        Make sure the backend is running on <strong>http://localhost:3000</strong>
                    </div>
                `;
            }
        }

        // Render Posts with Comments
        function renderPosts() {
            const postsContainer = document.getElementById('posts');

            if (postsData.length === 0) {
                postsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üåå</div>
                        <h3>The Void</h3>
                        <p>No posts yet. The cosmic dust hasn't settled...</p>
                    </div>
                `;
                return;
            }

            const user = getCurrentUser();
            const isLoggedIn = !!user;

            postsContainer.innerHTML = postsData.map(post => `
                <article class="post" data-post-id="${post.id}">
                    <h2>${post.title}</h2>
                    <p class="post-content">${post.content}</p>

                    <div class="meta">
                        <span>üë®‚ÄçüöÄ ${post.author?.username || 'Admin'}</span>
                        <span>üìÖ ${new Date(post.createdAt).toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        })}</span>
                        <span>üïí ${new Date(post.createdAt).toLocaleTimeString([], {
                            hour: '2-digit',
                            minute: '2-digit'
                        })}</span>
                        <span>üí¨ ${post.comments?.length || 0} comments</span>
                    </div>

                    <div class="comments-section">
                        <div class="comments-header">
                            <h3 class="comments-title">üí¨ Comments (${post.comments?.length || 0})</h3>
                            ${isLoggedIn ? `
                                <button class="add-comment-btn" onclick="toggleCommentForm(${post.id})">
                                    + Add Comment
                                </button>
                            ` : ''}
                        </div>

                        ${isLoggedIn ? `
                            <div class="comment-form" id="comment-form-${post.id}">
                                <textarea id="comment-content-${post.id}" placeholder="Share your thoughts..."></textarea>
                                <div class="comment-form-actions">
                                    <button class="cancel-comment" onclick="toggleCommentForm(${post.id})">
                                        Cancel
                                    </button>
                                    <button class="submit-comment" onclick="submitComment(${post.id})">
                                        Post Comment
                                    </button>
                                </div>
                            </div>
                        ` : `
                            <div class="login-prompt">
                                <p>üîê You need to <a onclick="showAuthModal('login')">login</a> or <a onclick="showAuthModal('register')">register</a> to comment on this post.</p>
                            </div>
                        `}

                        <div class="comments-list" id="comments-list-${post.id}">
                            ${renderComments(post.comments || [])}
                        </div>
                    </div>
                </article>
            `).join('');
        }

        function renderComments(comments) {
            if (!comments || comments.length === 0) {
                return '<div style="color: var(--text-muted); text-align: center; padding: 20px;">No comments yet. Be the first!</div>';
            }

            // Sort comments by date (newest first)
            const sortedComments = [...comments].sort((a, b) =>
                new Date(b.createdAt) - new Date(a.createdAt)
            );

            return sortedComments.map(comment => `
                <div class="comment">
                    <div class="comment-author">
                        <div>
                            <span>${comment.author?.username || 'User'}</span>
                            ${comment.author?.role ? `
                                <span class="comment-author-role">${comment.author.role}</span>
                            ` : ''}
                        </div>
                        <span class="comment-date">
                            ${new Date(comment.createdAt).toLocaleDateString()}
                            ${new Date(comment.createdAt).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                        </span>
                    </div>
                    <div class="comment-content">${comment.content}</div>
                </div>
            `).join('');
        }

        // Comment Functions
        function toggleCommentForm(postId) {
            const form = document.getElementById(`comment-form-${postId}`);
            const isVisible = form.style.display === 'block';
            form.style.display = isVisible ? 'none' : 'block';

            if (!isVisible) {
                setTimeout(() => {
                    document.getElementById(`comment-content-${postId}`).focus();
                }, 100);
            }
        }

        async function submitComment(postId) {
            const content = document.getElementById(`comment-content-${postId}`).value.trim();
            const token = getAuthToken();

            if (!content) {
                showNotification('Please write a comment', 'error');
                return;
            }

            if (!token) {
                showNotification('You need to login first', 'error');
                showAuthModal('login');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/comments`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        postId: postId,
                        content: content
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Failed to post comment');
                }

                // Clear form and hide it
                document.getElementById(`comment-content-${postId}`).value = '';
                toggleCommentForm(postId);

                // Add the new comment to the post
                const post = postsData.find(p => p.id === postId);
                if (post) {
                    if (!post.comments) post.comments = [];
                    post.comments.push({
                        ...result.data,
                        author: getCurrentUser()
                    });
                    renderPosts(); // Re-render to show new comment
                }

                showNotification('Comment posted successfully!', 'success');

            } catch (error) {
                showNotification(`Error: ${error.message}`, 'error');
            }
        }

        // Initialize
        window.onload = function() {
            updateAuthUI();
            fetchPosts();

            // Auto-refresh every 30 seconds
            setInterval(fetchPosts, 30000);

            // Close modal on ESC key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeAuthModal();
            });

            // Close modal when clicking outside
            document.getElementById('auth-modal').addEventListener('click', (e) => {
                if (e.target.id === 'auth-modal') closeAuthModal();
            });

            console.log('%cüöÄ Blog Frontend Loaded', 'color: #60a5fa; font-size: 16px; font-weight: bold;');
            console.log('%cBackend API:', 'color: #a78bfa;', API_URL);
        };
    </script>
</body>
</html>
