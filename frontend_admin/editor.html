<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor - Blog CMS</title>
    <style>
        :root {
            --bg: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --primary: #3b82f6;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
            --error: #ef4444;
            --success: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .editor-header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-header h1 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .editor-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: opacity 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            color: white;
        }

        .btn-secondary {
            background: var(--surface-light);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn:hover {
            opacity: 0.9;
        }

        .editor-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 30px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-muted);
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        #title {
            font-size: 2rem;
            font-weight: bold;
        }

        #content {
            min-height: 400px;
            line-height: 1.6;
            resize: vertical;
        }

        .status-toggle {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--surface-light);
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: var(--text);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(30px);
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid var(--error);
            display: none;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid var(--success);
            display: none;
        }
    </style>
</head>
<body>
    <div class="editor-header">
        <h1>üìù Post Editor</h1>
        <div class="editor-actions">
            <button class="btn btn-secondary" onclick="window.location.href='dashboard.html'">
                ‚Üê Back to Dashboard
            </button>
            <button class="btn btn-primary" onclick="savePost()">
                üíæ Save Post
            </button>
            <button class="btn btn-primary" onclick="savePost(true)">
                üöÄ Save & Publish
            </button>
        </div>
    </div>

    <div class="editor-container">
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <div id="editor-content">
            <div class="loading">Loading editor...</div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        let currentPostId = null;
        let isEditMode = false;

        // Get URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                postId: params.get('postId')
            };
        }

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('blog_admin_token');
            if (!token) {
                window.location.href = 'index.html';
                return null;
            }
            return token;
        }

        // Load post if in edit mode
        async function loadPost(postId) {
            const token = checkAuth();
            if (!token) return;

            try {
                const response = await fetch(`${API_URL}/posts/${postId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    const post = result.data;

                    document.getElementById('title').value = post.title || '';
                    document.getElementById('content').value = post.content || '';
                    document.getElementById('published').checked = post.published || false;

                    document.querySelector('.editor-header h1').textContent = '‚úèÔ∏è Edit Post';
                }
            } catch (error) {
                console.error('Load post error:', error);
            }
        }

        // Initialize editor
        function initEditor() {
            const params = getUrlParams();
            const editorHtml = `
                <div class="form-group">
                    <label for="title">Post Title</label>
                    <input type="text" id="title" placeholder="Enter post title...">
                </div>

                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" placeholder="Write your post content here..."></textarea>
                </div>

                <div class="form-group">
                    <label>Publication Status</label>
                    <div class="status-toggle">
                        <div class="toggle-switch">
                            <input type="checkbox" id="published">
                            <span class="toggle-slider"></span>
                        </div>
                        <span id="status-label">Draft</span>
                    </div>
                </div>
            `;

            document.getElementById('editor-content').innerHTML = editorHtml;

            // Update status label when toggle changes
            document.getElementById('published').addEventListener('change', function(e) {
                document.getElementById('status-label').textContent =
                    e.target.checked ? 'Published' : 'Draft';
            });

            // If editing existing post
            if (params.postId) {
                currentPostId = params.postId;
                isEditMode = true;
                loadPost(params.postId);
            }
        }

        // Save post
        async function savePost(publishNow = false) {
            const token = checkAuth();
            if (!token) return;

            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();
            const published = publishNow ? true : document.getElementById('published').checked;

            // Validation
            if (!title) {
                showError('Title is required');
                return;
            }

            if (!content) {
                showError('Content is required');
                return;
            }

            const postData = { title, content, published };
            const errorEl = document.getElementById('error-message');
            const successEl = document.getElementById('success-message');

            // Hide previous messages
            errorEl.style.display = 'none';
            successEl.style.display = 'none';

            try {
                let response;

                if (isEditMode && currentPostId) {
                    // Update existing post
                    response = await fetch(`${API_URL}/posts/${currentPostId}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(postData)
                    });
                } else {
                    // Create new post
                    response = await fetch(`${API_URL}/posts`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(postData)
                    });
                }

                const result = await response.json();

                if (response.ok) {
                    showSuccess(isEditMode ? 'Post updated successfully!' : 'Post created successfully!');

                    // If new post, redirect to edit mode with new ID
                    if (!isEditMode && result.data?.id) {
                        setTimeout(() => {
                            window.location.href = `editor.html?postId=${result.data.id}`;
                        }, 1500);
                    }
                } else {
                    showError(result.error || 'Failed to save post');
                }

            } catch (error) {
                showError('Network error: ' + error.message);
                console.error('Save post error:', error);
            }
        }

        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';

            // Scroll to error
            errorEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Show success message
        function showSuccess(message) {
            const successEl = document.getElementById('success-message');
            successEl.textContent = message;
            successEl.style.display = 'block';

            // Scroll to success
            successEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Initialize
        window.onload = function() {
            checkAuth();
            initEditor();

            console.log('%cüìù Editor Loaded', 'color: #3b82f6; font-size: 14px; font-weight: bold;');
        };
    </script>
</body>
</html>
